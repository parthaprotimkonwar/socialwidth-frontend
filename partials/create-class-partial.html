<div class="container-padding">

    <!-- Start an Alert -->
    <div ng-show="status.request_success" class="kode-alert kode-alert-icon alert3">
        <i class="fa fa-check"></i>
        <a href="#" class="closed">&times;</a>
        {{message}}
    </div>
    <!-- End an Alert -->

    <!-- Start an Alert -->
    <div ng-show="status.request_failure" class="kode-alert kode-alert-icon alert6">
        <i class="fa fa-lock"></i>

        {{message}}
    </div>
    <!-- End an Alert -->

    <!-- Start Row -->
    <div class="row">

        <div class="col-md-12">
            <div class="panel panel-default">

                <div class="panel-title">
                    Fill in the below details
                    <!--<ul class="panel-tools">
                        <li><a class="icon minimise-tool"><i class="fa fa-minus"></i></a></li>
                        <li><a class="icon expand-tool"><i class="fa fa-expand"></i></a></li>
                        <li><a class="icon closed-tool"><i class="fa fa-times"></i></a></li>
                    </ul>-->
                </div>

                <div class="panel-body">
                    <form class="form-horizontal" name="create_meeting_form">

                        <div class="form-group">
                            <label for="input-topic" class="col-sm-2 control-label form-label">Topic</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="input-topic" ng-model="meeting.topic" required>
                            </div>
                        </div>

                        <!--meeting.description-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label form-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" id="textarea_description" ng-model="meeting.description" placeholder="Meeting description"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-topic" class="col-sm-2 control-label form-label">Start Date</label>
                            <div class="col-sm-10">
                                <div class="input-prepend input-group">
                                    <span class="add-on input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" id="date-picker1" class="form-control" ng-model="meeting.datetime" value="03/18/2015 1:30AM" required/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label form-label">Start Time</label>
                            <div class="col-sm-10">
                                <select class="selectpicker" ng-model="meeting.hour">
                                    <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
                                    <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
                                    <option>11</option><option>12</option>
                                </select>
                                <select class="selectpicker" ng-model="meeting.minutes" >
                                    <option>00</option>
                                    <option>15</option>
                                    <option>30</option>
                                    <option>45</option>
                                </select>
                                <select class="selectpicker" ng-model="meeting.phase">
                                    <option>AM</option>
                                    <option>PM</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="timeDuration" class="col-sm-2 control-label form-label">Duration</label>
                            <div class="col-sm-10">
                                <label class="sr-only" for="timeDuration">Time (in hours)</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-history"></i></div>
                                    <input type="text" class="form-control" id="timeDuration" ng-model="meeting.timeduration" placeholder="Time in hours" required>
                                    <div class="input-group-addon">hours</div>
                                </div>
                            </div>
                        </div>
                        <!--meeting.description-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label form-label">Invite others</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" id="textarea_invite_others" ng-model="meeting.inviteothers" placeholder="Mention email id separated by comma"></textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <button type="submit" ng-click="create_meeting_form.$valid && schedule()" class="btn btn-primary"><i class="fa fa-paper-plane-o"></i>Schedule it</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
